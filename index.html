<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="main">
        <div id="head">
            <button 
                class="material-icons menu"
                onclick="toggleMenu()"
                >menu
            </button>
            <div id="option-1">
                <button 
                    class="btn material-icons" 
                    id="lock"
                    onclick="onActionClick(this)"
                >
                lock_open
                </button>
                <button 
                    class="btn material-symbols-outlined" 
                    id="pan"
                    onclick="onActionClick(this)"
                    >
                    pan_tool
                </button>
                <button 
                    class="btn material-symbols-outlined" 
                    id="arrow-selector"
                    onclick="onActionClick(this)"
                    >
                    arrow_selector_tool
                </button>
                <button 
                    class="btn material-icons" 
                    id="rectangle"
                    onclick="onActionClick(this)"
                    >
                    check_box_outline_blank
                </button>
                <button 
                    class="btn material-symbols-outlined" 
                    id="circle"
                    onclick="onActionClick(this)"
                    >
                    circle
                </button>
                <button 
                    class="btn material-icons" 
                    id="arrow"
                    onclick="onActionClick(this)"
                    >
                    arrow_right_alt
                </button>
                <button 
                    class="btn material-icons" 
                    id="line"
                    onclick="onActionClick(this)"
                    >
                    horizontal_rule
                </button>
                <button 
                    class="btn material-symbols-outlined" 
                    id="freehand"
                    onclick="onActionClick(this)"
                    >
                    edit
                </button>
                <button 
                    class="btn material-icons" 
                    id="text"
                    onclick="onActionClick(this)"
                    >
                    text_format
                </button>
                <button 
                    class="btn material-symbols-outlined" 
                    id="image"
                    onclick="onActionClick(this)"
                    >
                    image
                </button>                
                <button 
                    class="btn material-symbols-outlined" 
                    id="eraser"
                    onclick="onActionClick(this)"
                    >
                    ink_eraser
                </button>
            </div>
            <div id="option-2">
                <button class="btn material-symbols-outlined">group</button>
                <button class="btn material-symbols-outlined">menu_book</button>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <div class="form hide">
            <label for="strokewidth">Stroke Width</label>
            <input
              type="range"
              id="strokewidth"
              name="strokewidth"
              min="2"
              max="12"
              oninput="onInput(this)"
            />
            <label for="strokestyle">Stroke Color</label>
            <input
              type="color"
              name="strokestyle"
              id="strokestyle"
              oninput="onInput(this)"
            />
            <button id="btn-form" class="clearCanvas">Clear Canvas</button>
            <button id="btn-save" class="saveCanvas">Save File</button>
          </div>
        <div id="foot">
            <div id="zoom">
                <button class="btn material-icons">add</button>
                <button class="btn material-icons">remove</button>
            </div>
            <div id="undo-redo">
                <button 
                    class="btn material-icons"
                    id="undo"
                    >
                    undo
                </button>
                <button 
                    class="btn material-icons"
                    id="redo"
                    >
                    redo
                </button>
            </div>
        </div>
    </div>

    <script src="state.js"></script>
    <script src="drawings.js"></script>
    <script src="undo-redo.js"></script>
</body>
</html>
