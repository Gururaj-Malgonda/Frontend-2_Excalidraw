<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="main">
        <div id="head">
            <button class="material-icons menu">menu</button>
            <div class="option-1">
                <button class="btn material-icons" id="lock">lock_open</button>
                <button class="btn material-symbols-outlined" id="pan">pan_tool</button>
                <button class="btn material-symbols-outlined" id="arrow-selector">arrow_selector_tool</button>
                <button class="btn material-icons" id="rectangle">check_box_outline_blank</button>
                <button class="btn material-symbols-outlined" id="circle">circle</button>
                <button class="btn material-icons" id="arrow">arrow_right_alt</button>
                <button class="btn material-icons" id="line">horizontal_rule</button>
                <button class="btn material-symbols-outlined" id="pen">edit</button>
                <button class="btn material-icons" id="text">text_format</button>
                <button class="btn material-symbols-outlined" id="image">image</button>                
                <button class="btn material-symbols-outlined" id="image">ink_eraser</button>  
                <input type="color" id="color-picker">              
            </div>
            <div class="option-2">
                <button class="btn material-symbols-outlined">group</button>
                <button class="btn material-symbols-outlined">menu_book</button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="foot">
            <div id="zoom">
                <button class="btn material-icons">add</button>
                <button class="btn material-icons">remove</button>
            </div>
            <div id="undo-redo">
                <button class="btn material-icons">undo</button>
                <button class="btn material-icons">redo</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="freehand.js"></script>
    <script src="line.js"></script>
</body>
</html>
